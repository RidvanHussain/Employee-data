<!DOCTYPE html>
<html>
<head>
    <title>View Employees</title>
</head>
<body>
    <h1>All Employees</h1>
    <table border="1">
        <tr>
            <th>ID</th><th>Name</th><th>Email</th><th>Role</th><th>Actions</th>
        </tr>
        {% for emp in employees %}
        <tr>
            <td>{{ emp.id }}</td>
            <td>{{ emp.name }}</td>
            <td>{{ emp.email }}</td>
            <td>{{ emp.role }}</td>
            <td><a href="{% url 'promote_employee' emp.id %}">Promote</a></td>
        </tr>
        
        {% empty %}
        <tr><td colspan="5">No employees found.</td></tr>
        {% endfor %}
    </table>
</body>
</html>
