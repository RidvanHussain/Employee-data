<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Remove Employee</title>
</head>
<body>
    <h1>Remove Employee</h1>

    <p>Are you sure you want to remove <strong>{{ employee.name }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Remove</button>
        <a href="{% url 'view_employees' %}">Cancel</a>
    </form>
</body>
</html>
